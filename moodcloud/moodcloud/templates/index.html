        strip[index] = LEDstrip(value, 6, "vertical");
        driver = new ColorWave(strip[index]);
        driver.init();
        animation[index] = driver.animate.bind(driver)();
        $('.LEDBox').accordion({
          collapsible: true,
          active: false
        });
      })
    });
